<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
  <title>Document</title>
</head>
<body>
  <header>
  <!--header -->
    <nav class="navbar">
      <div>
        <a href="/" class="title">피보나치킨</a>
      </div>
      <a href="javascript:void(0)"
        ><span class="material-symbols-outlined"> mail </span></a>
    </nav>
  </header>
  <main>
    <section class='people'>
      <article>
        <h2 class="people-title">몇 명이 같이 먹나요?</h2>
        <div class="image-box">
          <img src="./images/people.jpeg" alt="people">
        </div>
        
        <div class="people-number">
          <input type="number" id="people">
          <label for="people">명</label>
        </div>
      </article>
    </section>

    <section class="result-section">
      <article class="Chicken-container">
        <div class="Chicken-title"><span>치</span><br><span>킨</span></div>
        <div class="image-box">
          <img src="images/Chicken.png" alt="맥주">
        </div>
        <div class="beer-output">24</div>
      </article>
      <article class="beer-container">
        <div class="beer-title"><span>맥</span><br><span>주</span></div>
        <div class="image-box">
          <img src="images/beer.jpg" alt="맥주">
        </div>
        <div class="beer-output">24</div>
      </article>
    </section>
  </main>
  <footer>

    <div class="fibona-chicken">
      <h1>FibonaChicken</h1>
      <p>
        세상 만사 모든 것의 균형은 황금 비율에서 그 해답을 찾을 수 있고,
        <br />
        이를 수학적으로 풀어낸 것이 바로 피보나치 수열이니라.<br />
        일찍이 선지자가 있어, 치킨과 피보나치 수열의 관계를 밝힌 자들이
        있으니<br />
        그들의 끝을 모르는 탐구 정신과 널리 인간과 치킨을 이롭게 하려는 마음을
        높이사,<br />
        내 잠시 짬을 내어 허접한 코드질을 하였으니 이를
        <strong>피보나치킨</strong> 계산기라고 부르도록 하겠다<br />
      </p>
      <a href="javascript:void(0)">
        <button class="btn">선지자들의 자취</button>
      </a >
  </footer>
</body>
</html>
